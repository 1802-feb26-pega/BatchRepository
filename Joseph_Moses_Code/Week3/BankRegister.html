<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bank of Moses</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<style>
    .register-form{
        width: 340px;
        margin: 50px auto;
    }

    .register-form form{
        margin-bottom: 15px;
        background: #ffffff;
        box-shadow: 0px 2px 2px rbga(0,0,0.3);
    }

    .register-form h2{
        margin: 0 0 15px;
    }

    .form-control, .btn{
        min-height: 38px;
        border-radius: 5px;
        border-width: 2px;
    }

    .btn{
        font-size: 15px;
        font-weight: bold;
        background: rgb(0, 92, 128);
    }

    div form{
        padding: 15px;
        border-radius: 5px;
    }

    .page-header{
        margin: auto;
        background: rgb(0, 92, 128);
    }

    .page-header h1{
        font-size: 5rem;
        color: rgb(255, 255, 255);
    }

    .page-header p{
        font-size: 1.5rem;
        color: rgb(255, 255, 255);
    }

    body{
        background: linear-gradient(to right, white, black);
    }

</style>

<body>
    <div class=page-header>
        <h1 class="text-center">The Bank of Moses</h1>
    </div>

    <div class="register-form">
        <form action="">
            <h2 class="text-center">Register</h2>
            <div class="form-group">
                <input type="text" class="form-control" required="required" placeholder="Frist Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" required="required" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" required="required" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" required="required" placeholder="Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" required="required" placeholder="Verify Password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
