
<div class="container">
	<center><h2 class="page-header">Tuition Reimbursement Management System</h2></center>
	<form class="form-signin">
		<h3 class="form-signin-heading">Please sign in</h3>
		<label for="inputEmail" class="sr-only">Email address</label>
		<input type="email" id="email" class="form-control"
			placeholder="Email address" required autofocus> <label
			for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="pass" class="form-control"
			placeholder="Password" required>
		<div class="checkbox">
			<label> <input type="checkbox" value="remember-me">
				Remember me
			</label>
		</div>
		<button id="login" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		<button id="go-to-register" class="btn btn-md btn-secondary btn-block">Register</button>
	</form>
</div>
