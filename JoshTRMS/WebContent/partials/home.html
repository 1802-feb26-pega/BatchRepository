<h1 style="text-align: center">
	Welcome, <span id="name"></span>!
</h1>
<br>
<h3 style="text-align: center">Please select one of the following
	options:</h3>
<br>
<h4 style="text-align: center">Create New Reimbursement Request</h4>
<div style="text-align: center">



	<input type="text" id="id" placeholder="Enter Reimb ID"><br>
	<input type="text" id="reimbamt" placeholder="Enter Reimb Amount"><br>
	<input type="text" id="reimbdesc" placeholder="Enter Reimb Description"><br>


</div>
<h4 style="text-align: center">
	<button class="btn btn-submit" id="Create">Create New</button>
</h4>
<br>
<h4 style="text-align: center">View Reimbursement History</h4>
<h4 style="text-align: center">
	<button class="btn btn-submit" id="History">View</button>
</h4>
<br>
<h4 style="text-align: center">Logout</h4>
<br>
<h4 style="text-align: center">
	<button class="btn btn-submit" id="logout">Logout</button>
	
</h4>
