<div class="modal-dialog">
	<div class="loginmodal-container">
		<h1>Submit a Tuition Reimbursement Request</h1><br>
			
			<select id="eventtype" style="width: 100%; height: 44px;">
				<option value="">Type of Event</option>
				<option value="1">University Course</option>
				<option value="2">Seminar</option>
				<option value="3">Certification Preparation Class</option>
				<option value="4">Certification</option>
				<option value="5">Technical Training</option>
				<option value="6">Other</option>
			</select><br><br>
			
			<input type="text" id="location" placeholder="Location">
		
			<input type="text" id="email" placeholder="email">
			<div class="alert alert-danger" id="emailmessage" ></div>


			<input type="password" id="pass" placeholder="password">
			<input type="password" id="vpass" placeholder="verify password">
			<div class="alert alert-danger" id="passmessage" ></div>
			
			<input type="submit" id="submitreq" class="login loginmodal-submit" value="Submit">

	</div>
</div>
