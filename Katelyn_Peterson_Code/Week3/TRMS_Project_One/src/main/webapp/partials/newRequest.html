        <label for = "e_zip">Event Zip Code</label>
        <input type = "number" minlength = "5" maxlength = "5" id = "e_zip" required = "required" />
            <div class="alert alert-danger" id="eZipMessage" ></div>
    </li>
    <li>
        <label for = "e_cost">Event Cost</label>
        <input type = "number" min = "0.00" step = "0.01" id = "e_cost" required = "required" />
            <div class="alert alert-danger" id="eCostMessage" ></div>
    </li>
    <li>
        <!-- Dropdown Menu -->
        <label for = "e_type">Event Type</label>
