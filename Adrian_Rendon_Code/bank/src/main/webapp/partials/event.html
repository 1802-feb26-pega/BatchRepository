<!-- Include Bootstrap Datepicker -->
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />

<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

<div class="jumbotron container form-control">
	<h1>Tuition Reimbursement Form</h1>
	<br>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="Event" class="control-label col-xs-4">Event Type</label>
			<div class="col-xs-8">
				<select id="type" name="Event" class="select form-control">
					<option value="University Course">University Courses (80%)</option>
					<option value="Seminar">Seminars (60%)</option>
					<option value="CPC">Certification Preparation Classes (75%)</option>
					<option value="Certification">Certification (100%)</option>
					<option value="Technical Training">Technical Training (90%)</option>
					<option value="Other">Other (30%)</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-xs-4" for="Grading">Grading
				Format</label>
			<div class="col-xs-8">
				<label class="radio-inline"> <input type="radio"
					name="Grading" value="Graded"> Graded
				</label> <label class="radio-inline"> <input type="radio"
					name="Grading" value="Presentation"> Presentation
				</label>
			</div>
		</div>
		<div class="form-group">
			<label for="cost" class="control-label col-xs-4">Cost</label>
			<div class="col-xs-8">
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input id="cost" name="cost" placeholder="Enter cost " type="text"
						class="form-control" required="required">
				</div>
			</div>
		</div>
				<div class="form-group">
					<label for="date" class="control-label col-xs-4">Date</label>
					<div class="col-xs-8">
						<input id="date" name="date" placeholder="Month/Day/Year"
							type="text" class="form-control" aria-describedby="dateHelpBlock"
							required="required"> <span id="dateHelpBlock"
							class="help-block">Valid: 01/01/2019</span>
					</div>
				</div>
		
		<div class="form-group">
			<label class="control-label col-xs-4" for="time">Time</label>
			<div class="col-xs-8">
				<input id="time" name="time" type="text" class="form-control"
					required="required">
			</div>
		</div>
		<div class="form-group">
			<label for="location" class="control-label col-xs-4">Location</label>
			<div class="col-xs-8">
				<input id="location" name="location" type="text"
					class="form-control" required="required">
			</div>
		</div>
		<div class="form-group">
			<label for="description" class="control-label col-xs-4">Description</label>
			<div class="col-xs-8">
				<textarea id="description" name="description" cols="40" rows="5"
					class="form-control"></textarea>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-xs-offset-4 col-xs-8" align="center">
				<button id="complete" name="submit" type="submit" 
				 class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
</div>
